<ion-header>
    <ion-toolbar>
        <ion-segment [(ngModel)]="segment">
            <ion-segment-button value="signIn">
                Sign In
            </ion-segment-button>
            <ion-segment-button value="signUp">
                Sign Up
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content padding class="bgAuth">
    <section *ngIf="segment == 'signIn'">
        <ion-list>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input [(ngModel)]="email" type="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input [(ngModel)]="password" type="password"></ion-input>
            </ion-item>
        </ion-list>
    </section>
    <section *ngIf="segment == 'signUp'">
        <ion-list>
            <ion-item>
                <ion-label floating>First Name</ion-label>
                <ion-input [(ngModel)]="fName" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Last Name</ion-label>
                <ion-input [(ngModel)]="lName" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input [(ngModel)]="email" type="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input [(ngModel)]="password" type="password"></ion-input>
            </ion-item>
        </ion-list>
    </section>
    <button ion-button full round color="danger" class="tangoAnimate quick tangoCentre" [disabled]="isInvalid()" (click)="authUser(segment)" [ngClass]="setClass()">
            <span *ngIf="!showSpinner" >Sign In</span>
            <ion-spinner [color]="spinnerColor" *ngIf="showSpinner"></ion-spinner>
        </button>
</ion-content>
